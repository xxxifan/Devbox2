plugins {
  id 'com.android.library'
  id 'kotlin-android'
  id 'maven-publish'
}

group = 'com.github.xxxifan'
version = '0.9.9'

android {
  compileSdk 34
  namespace "com.xxxifan.devbox.core"
  defaultConfig {
    minSdk 26
    targetSdk 34

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = '17'
  }
  buildFeatures {
    viewBinding true
  }
}

def coroutines_version = '1.7.3'
def lifecycle = "2.6.1"

dependencies {

  implementation 'androidx.core:core-ktx:1.10.1'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle"
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle"
  implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle"
  compileOnly 'androidx.recyclerview:recyclerview:1.3.1'


  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$coroutines_version"

  implementation 'org.greenrobot:eventbus:3.3.1'
  implementation 'com.github.getActivity:XXPermissions:18.3'
  compileOnly 'io.reactivex.rxjava2:rxandroid:2.1.1'
  compileOnly 'com.google.code.gson:gson:2.10.1'

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

afterEvaluate {
  publishing {
    publications {
      // Creates a Maven publication called "release".
      release(MavenPublication) {
        from components.release
        groupId = 'com.github.xxxifan'
        artifactId = 'Devbox2'
        version = '1.0'
      }
    }
  }
}